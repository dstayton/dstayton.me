<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#" class="back link">
        <i class="icon icon-back"></i>
        <span>Back</span>
       </a>
    </div>
    <div class="center sliding">Bug Report</div>
  </div>
</div>
<div class="pages">
  <div data-page="Bugs" class="page">
    <div class="page-content">
      <form action="https://formspree.io/me@dstayton.com" method="POST" class="form-stacked">
  	<div class="list-block">
  <ul>
    <!-- Text inputs -->
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">E-mail</div>
          <div class="item-input">
            <input type="text" name="email" class="field-light" placeholder="Email Address">
          </div>
        </div>
      </div>
    </li>
    <li class="align-top">
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">Textarea</div>
          <div class="item-input">
            <textarea type="text" name="content" class="field-light" rows="5" placeholder="What bug would you like to report?"></textarea>
          </div>
        </div>
      </div>
    </li>
  </ul>
  </div>
    <input type="hidden" name="_subject" value="New bug report" />
    <input type="hidden" name="_next" value="http://dstayton.me/#tab1" />
    <input type="text" name="_gotcha" style="display:none" />
    <input type="submit" class="button button-blue button-big mobile-block" value="Send in bug" onclick="submit()">
  </form>
    </div>
  </div>
</div>
